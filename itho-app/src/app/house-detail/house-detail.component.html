<div class="container">
  <div class="row">
    <div class="col-sm">
      <h2>Itho Remote {{ house.name }} </h2>
      <h3>Status: {{ state.ventilation }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">

      <div class="card">
        <div class="card-body">
          <div class="btn-block">
          <app-itho-button *ngFor="let b of buttons" [button]="b" [house]="house.name" (voted)="onVoted($event)">
            </app-itho-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
