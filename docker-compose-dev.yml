version: "3"

services:
  pubsub:
    build: app-mqtt
    networks: 
      - "front"
    ports: 
      - "1883:1883"
  itho-api:
    image: philipsen/itho-api
    command: nodemon server.js
    volumes:
      - ./itho-api:/app
      - /app/node_modules
    ports:
      - "8080:8080"
    environment:
      - "MONGODB_HOST=host.docker.internal"
      - "MONGODB_PORT=32768"
    networks:
      - front
  itho-app:
    build: 
      context: itho-app
      dockerfile: Dockerfile-dev
    ports:
      - "4200:4200"
      - "49153:49153"
    volumes:
      - ./itho-app:/app  
    networks:
      - front
  itho-proxy:
    build:
      context: itho-proxy
      dockerfile: Dockerfile-dev
    ports:
      - "80:80"
    networks:
      - front
networks: 
  front:
